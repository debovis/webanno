<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<br />
	<form wicket:id="tagSetSelectionForm" id="left">
		<fieldset class="ui-widget-content ui-corner-all centering">
			<div>
				<label class="top">TagSets:</label>
			</div>
			<div>
				<select class="hfill" wicket:id="tagSet"></select>
			</div>

			<div style="border-style: ridge;">
				<br />
				<table class="hfill">
					<tr>
						<td><input wicket:id="content" type="file" multiple /></td>
					</tr>
					<tr>
						<td>
							<div>
							 <input type="submit" wicket:id="import" />
							 <input type="submit" wicket:id="create" />
							</div>
						</td>
					</tr>
				</table>
			</div>
		</fieldset>
	</form>

	<form wicket:id="tagSetDetailForm" id="middlelefttagset">
		<fieldset class="ui-widget-content ui-corner-all centering">
			<table class="hfill">
				<tr>
					<td><label>TagSet Name:</label></td>
					<td class="hfill"><input type="text" class="hfill"
						wicket:id="name" /></td>
				</tr>
				<tr>
					<td><label>Language:</label></td>
					<td class="hfill"><input type="text" class="hfill"
						wicket:id="language" /></td>
				</tr>
				<tr>
					<td><label>Description:</label></td>
					<td class="hfill"><textarea wicket:id="description"
							class="hfill" rows="10"></textarea></td>
				</tr>
				<tr>
					<td>
						<div>
							<label class="top">Annotation Type:</label>
						</div>
					</td>
					<td>
						<div>
							<select class="hfill" wicket:id="type"></select>
						</div>
					</td>
				</tr>
			</table>
			<div class="buttons">
				<input type="submit" wicket:id="save" /> <input type="submit"
					wicket:id="remove" /> <input type="submit" wicket:id="export"
					value="Export Tagsets" />
			</div>
			<div style="border-style: ridge;">
				<br />
				<table class="hfill">
					<tr>
						<td><input wicket:id="content" type="file" multiple /></td>
					</tr>
					<tr>
						<td>
							<div>
								<span class="hfill"> <input type="submit"
									wicket:id="import" /></span>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</fieldset>
	</form>

	<form wicket:id="tagDetailForm" id="middleright">
		<fieldset class="ui-widget-content ui-corner-all centering">
			<table class="hfill">
				<tr>
					<td><label>Tag Name:</label></td>
					<td class="hfill"><input type="text" class="hfill"
						wicket:id="name" /></td>
				</tr>
				<tr>
					<td><label>Description:</label></td>
					<td class="hfill"><textarea wicket:id="description"
							class="hfill" rows="10"></textarea></td>
				</tr>
			</table>
			<div class="buttons">
				<input type="submit" wicket:id="new" /> 
				<input type="submit" wicket:id="save" /> 
				<input type="submit" wicket:id="remove" />
			</div>
		</fieldset>
	</form>

	<form wicket:id="tagSelectionForm" id="right">
		<fieldset class="ui-widget-content ui-corner-all centering">
			<div>
				<label>Tags:</label>
			</div>
			<div>
				<select class="hfill" wicket:id="tag" size="35"></select>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
