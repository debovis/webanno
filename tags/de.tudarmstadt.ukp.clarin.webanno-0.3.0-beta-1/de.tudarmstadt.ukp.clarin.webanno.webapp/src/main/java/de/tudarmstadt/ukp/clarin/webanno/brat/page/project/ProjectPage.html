<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
	<div style="position: relative; top: 0px;">
		<form wicket:id="projectSelectionForm" id="left">
			<fieldset class="ui-widget-content ui-corner-all centering">
				<div>
					<label class="top">Projects:</label>
				</div>
				<div>
					<select class="hfill" wicket:id="project" ></select>
				</div>
				<div class="buttons">
					<input type="submit" wicket:id="create" />
				</div>
			</fieldset>
		</form>

		<form wicket:id="projectDetailForm"  id="middleleft">
		<div wicket:id="tabs" class="tabpanel"></div>
		</form>

	<!--
		<form wicket:id="backForm" class="vfill" style="margin: 15px">
			<div class="buttons">
				<input type="submit" wicket:id="back" />
			</div>
		</form>  -->
		</div>
	</wicket:extend>
</body>
</html>
