<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<br>
	<br>
	<br>
	<table style="width: 50%; margin-left:0%; border:1px solid cyan;">
		<tr>
			<td>Expected annotations
			</td>
			<td>
			Completed annotations
			</td>	
		</tr>
		<tr>
			<td>
			<span wicket:id="expected"></span>
			</td>
			<td>
			<span wicket:id="actual"></span>
			</td>
		</tr>	
	</table>
	<br>
	
	<div style="color:green">Overall Annotation Progress</div>
	
	<br>	
	<div>
	<img wicket:id="overallChart" alt="Overall Progress" />
	</div>	
	<br>
	
	<div style="color:green">Progress by Annotation Types</div>
	
	<br>
	<div>
	<img wicket:id="annotationChart" alt="Overall Progress" />
	</div>
	<br>
		
		<div style="color:green">Annotator's Progress</div>
		<br>
		<table style="height: 100%; width: 100%;">
			<tbody>
				<tr wicket:id="repeating">
				<td><span wicket:id="annotator">:</span></td>
				<td style="border-left: 1px black solid;">
						<div wicket:id="progress">
						</div>
					</td>
					</tr>
			</tbody>
			</table>			
</wicket:panel>
</html>
