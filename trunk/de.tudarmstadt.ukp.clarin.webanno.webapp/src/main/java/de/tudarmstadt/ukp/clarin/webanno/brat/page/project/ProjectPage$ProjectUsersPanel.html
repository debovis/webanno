<html 
    lang="en-US"
    xml:lang="en-US"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <wicket:panel>
    <br />
    <div class="documenttable">
      <table  align="center" widht="100%" border-top="2" bordercolor="green">
        <tr style="color:blue; font-weight:bold;">
          <td width="50%">
            Users:
          </td>
          <td width="50%">
            User Roles:
          </td>
        </tr>
        <tr VALIGN=TOP ALIGN=LEFT >
          <td width="50%">
            <form wicket:id="userSelectionForm" style="width:100%">
              <select  wicket:id="user" style="width:100%">
              </select>
              <button wicket:id="addUser">
                Add Users
              </button>
              <button wicket:id="addRole">
                Update Roles
              </button>
            </form>
          </td>
          <td width="50%" >
            <form wicket:id="permissionLevelsForm">
              <div wicket:id="permissionLevelsRepeater">
                <span   wicket:id="roles">
                </span>
              </div>
            </form>
          </td>
        </tr>
        <tr ALIGN=LEFT>
          <td>
            <form wicket:id="usersForm" style="width:100%">
              <span  wicket:id="users" style="width:100%">
              </span>
              <button wicket:id="add">
                Add Users
              </button>
            </form>
          </td>
          <td>
            <form wicket:id="rolesForm" style="width:100%">
              <span  wicket:id="roles" style="width:100%">
              </span>
              <button wicket:id="update">
                Update
              </button>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </wicket:panel>
</html>
